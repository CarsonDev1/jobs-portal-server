version: '3.8'
services:
    db:
        image: postgres:14
        container_name: job-portal-db
        restart: always
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        ports:
            - '5433:5432'
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
            interval: 10s
            timeout: 5s
            retries: 5
        networks:
            - job-portal-network

    app:
        build: .
        container_name: job-portal-app
        restart: always
        env_file:
            - .env
        ports:
            - '5000:5000'
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        depends_on:
            db:
                condition: service_healthy
        networks:
            - job-portal-network
        environment:
            - DB_HOST=db
            - DB_PORT=5432

    nginx:
        image: nginx:latest
        container_name: job-portal-nginx
        restart: always
        ports:
            - '0.0.0.0:8080:8080'
            - '0.0.0.0:8443:8443'
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./certs:/etc/nginx/certs:ro
        depends_on:
            - app
        networks:
            - job-portal-network

volumes:
    db_data:

networks:
    job-portal-network:
        driver: bridge
